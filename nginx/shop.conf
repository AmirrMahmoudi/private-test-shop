server {
    listen 80;
    server_name 88shop.ir www.88shop.ir;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 80;
    server_name admin.88shop.ir;

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 80;
    server_name api.88shop.ir;

    # --- بخش جدید: سرو کردن مستقیم عکس‌ها ---
    location /uploads/ {
        # مسیر دقیق پوشه آپلودها در سرور (حتما این را تغییر دهید)
        # مثال: alias /var/www/private-test-shop/backend/uploads/;
        alias /path/to/your/project/backend/uploads/;
        
        # تنظیمات کش و پرفورمنس
        access_log off;
        expires max;
        
        # حل مشکل CORS (اگر فرانت‌اند نتواند عکس را بخواند)
        add_header Access-Control-Allow-Origin *;
    }
    # ---------------------------------------

    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # هدرهای واقعی کاربر برای اینکه لاگ‌ها درست ثبت شوند
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 10M;
    }
}