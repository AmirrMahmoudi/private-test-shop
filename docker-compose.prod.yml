version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: shop-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
      - admin
    networks:
      - shop-network
    restart: always

  # Backend API
  backend:
    build: ./backend
    container_name: shop-backend
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=file:/app/prisma/prod.db
      # Add other production secrets here
      # - JWT_SECRET=...
    volumes:
      # Mount only necessary directories for persistence
      - ./backend/prisma:/app/prisma
      - ./uploads:/app/public/uploads
    networks:
      - shop-network
    restart: always

  # Customer Frontend
  frontend:
    build: ./next-app
    container_name: shop-frontend
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://api.your-domain.com/api
      - INTERNAL_API_URL=http://backend:5000/api
    networks:
      - shop-network
    restart: always

  # Admin Panel
  admin:
    build: ./admin-panel
    container_name: shop-admin
    expose:
      - "3001"
    environment:
      - NEXT_PUBLIC_API_URL=https://api.your-domain.com/api
      - INTERNAL_API_URL=http://backend:5000/api
    networks:
      - shop-network
    restart: always

networks:
  shop-network:
    driver: bridge
