services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: shop-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=file:/app/data/prod.db
      - CORS_ORIGINS=https://88shop.ir,https://www.88shop.ir,https://admin.88shop.ir
      - JWT_SECRET=beauty-shop-jwt-secret-2024-production
    volumes:
      - ./backend-data:/app/data
      - ./uploads:/app/public/uploads
    networks:
      - shop-network

  # Customer Frontend
  frontend:
    build:
      context: ./next-app
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: https://api.88shop.ir
    container_name: shop-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.88shop.ir/api
      - INTERNAL_API_URL=http://backend:5000/api
    depends_on:
      - backend
    networks:
      - shop-network

  # Admin Panel
  admin:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: https://api.88shop.ir
    container_name: shop-admin
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NEXT_PUBLIC_API_URL=https://api.88shop.ir/api
      - INTERNAL_API_URL=http://backend:5000/api
    depends_on:
      - backend
    networks:
      - shop-network

networks:
  shop-network:
    driver: bridge
