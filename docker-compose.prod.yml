version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: shop-backend
    restart: always
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=file:/app/prisma/prod.db
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://YOUR_VPS_IP:3000,http://YOUR_VPS_IP:3001
      - JWT_SECRET=beauty-shop-jwt-secret-2024-production
    volumes:
      - ./backend-data:/app/prisma
      - ./uploads:/app/public/uploads
    networks:
      - shop-network

  # Customer Frontend
  frontend:
    build:
      context: ./next-app
      dockerfile: Dockerfile.prod
    container_name: shop-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5001/api
      - INTERNAL_API_URL=http://backend:5000/api
    depends_on:
      - backend
    networks:
      - shop-network

  # Admin Panel
  admin:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile.prod
    container_name: shop-admin
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5001/api
      - INTERNAL_API_URL=http://backend:5000/api
    depends_on:
      - backend
    networks:
      - shop-network

networks:
  shop-network:
    driver: bridge
